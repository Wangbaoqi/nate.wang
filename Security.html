    <style>
      .swiper-container {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .security-bar {
        width: auto;
        height: 80px;
        margin-top: 20px;
        border-radius: 5px;
        font-size: 12px;
        width: 660px;
        height: 327px;
        background: #f7f6f4;
        border: 1px solid #e3e3e3;
      }
      .hrStyle {
        background-color: #BFBFBF;
        width: 660px;
        margin-top: 40px;
        size: 5px;
        height: 1px;
      }
      .hrStyle2 {
        background-color: rgb(230, 227, 230);
        width: auto;
        margin-top: 20px;
        size: 5px;
      }
      .checkbox {
        width: 30px;
        zoom: 120%;
      }
      .userName {
        margin-right: 10px;
        color: black;
      }
      .otherInfo {
        margin-right: 10px;
        color: rgb(153, 151, 152);
      }
      .editBtn {
        cursor: pointer;
        float: right;
        margin-top: -39px;
      }
      .bottomInfo {
        color: rgb(153, 151, 152);
        display: flex;
        justify-content: start;
        margin: 18px;
        margin-left: 66px;
      }
      .security-bar2 {
        width: auto;
        height: 80px;
        background-color: rgb(247, 245, 246);
        margin-top: 20px;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 40px;
        font-size: 12px;
      }
      .inputDiv {
        margin: 10px 0;
      }
      .firstStyle {
        width: 50%;
        height: 30px;
        padding: 1px;
        margin-right: 3%;
        border-radius: 3px;
        border: 1px solid rgb(218, 216, 217);
        margin-top: 12px;
      }
      .lastStyle {
        width: 45.6%;
        height: 30px;
        padding: 1px;
        border-radius: 3px;
        border: 1px solid rgb(218, 216, 217);
        margin-top: 12px;
      }
      .security-bar-content {
        display: flex;
        flex-direction: column;
        margin: 18px;
        margin: 32px 50px 32px 24px;
        font-size: 12px;
      }

      .security-bar-content label {
        width: 587px;
        height: 39px;
        font-size: 16px;
        font-family: FuturaBT-Book, FuturaBT;
        font-weight: normal;
        color: #333333;
        display: flex;
        align-items: center;
      }

      .security-bar-content input {
        width: 587px;
        height: 39px;
        background: #ffffff;
        border-radius: 3px;
        border: 1px solid #bfbfbf;
        text-indent: 20px;
        margin: 4px 0;
      }

      .security-bar-content div {
        display: flex;
        justify-content: flex-end;
        margin-top: 34px;

      }
      .security-bar-content button {
        width: 220px;
        height: 39px;
        background: #d8d1c7;
        font-size: 14px;
        font-family: FuturaBT-Book, FuturaBT;
        font-weight: normal;
        color: #525358;
        border: none;
      }
      .securityStyle {
        width: 99.7%;
        height: 30px;
        border-radius: 3px;
        margin-top: 12px;
        border: 1px solid rgb(218, 216, 217);
      }
      .othersecurity {
        display: flex;
        margin-top: 10px;
      }
      .state {
        width: 33%;
        margin-right: 1%;
        padding: 1px;
        height: 30px;
        border-radius: 3px;
        border: 1px solid rgb(218, 216, 217);
      }
      .suburb {
        width: 32%;
        margin-right: 1%;
        padding: 1px;
        height: 30px;
        border-radius: 3px;
        border: 1px solid rgb(218, 216, 217);
      }
      .postCode {
        width: 30.7%;
        height: 30px;
        padding: 1px;
        border-radius: 3px;
        border: 1px solid rgb(218, 216, 217);
      }
      .add-security-content {
        width: auto;
        height: 370px;
        margin-top: 20px;
        background-color: rgb(247, 245, 246);
        padding: 25px;
        font-size: 12px;
      }
      .lastBox {
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
      }
      .phoneBox {
        width: 48%;
        margin-right: 1%;
        padding: 1px;
        height: 30px;
      }
      .numberInput {
        width: 100%;
        margin-right: 1%;
        padding: 1px;
        height: 30px;
        border-radius: 3px;
        border: 1px solid rgb(218, 216, 217);
      }
      .emailBox {
        width: 46%;
        padding: 1px;
        height: 30px;
      }
      .emailInput {
        width: 99%;
        margin-right: 1%;
        padding: 1px;
        height: 30px;
        border-radius: 3px;
        border: 1px solid rgb(218, 216, 217);
      }
      .securityBtn {
        width: 20%;
        height: 30px;
        background-color: rgb(213, 209, 204);
        border: none;
        position: relative;
        bottom: -40px;
        right: -79.6%;
      }
    </style>

  <body>
    <div class="login">

          >

          <div> <button>Save changes</button></div> 
          </div>

        window.location.href = `./${path}.html`;
      }

  <script src="./js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>

window.onscroll = function () {
       let a = document.documentElement.scrollTop || document.body.scrollTop;//滚动条y轴上的距离
       let b = document.documentElement.clientHeight || document.body.clientHeight;//可视区域的高度
       let c = document.documentElement.scrollHeight || document.body.scrollHeight;//可视化的高度与溢出的距离（总高度）
       if(a> 108){
      document.getElementsByClassName('login-header')[0].style.bottomBorder = '1px solid #cdcdcd'
      document.getElementsByClassName('login-header')[0].style.boxShadow = '0 0 4px  #808080'
      
       }else{
        document.getElementsByClassName('login-header')[0].style.border = 'none'
      document.getElementsByClassName('login-header')[0].style.boxShadow = 'none'
       }
    }
    var mySwiper = new Swiper(".swiper-container", {
      direction: "horizontal",
      loop: false,

      // 如果需要分页器
      pagination: ".swiper-pagination",

      // pagination: {
      //   el: '.swiper-pagination',
      //   type: 'fraction',
      // },
      // 如果需要前进后退按钮
      nextButton: ".swiper-button-next",
      prevButton: ".swiper-button-prev",
      paginationType: "fraction",
      // 如果需要滚动条
      scrollbar: ".swiper-scrollbar",
      // pagination: {
      //   el: '.swiper-pagination',
      //   type: 'fraction',
      // },
      // navigation: {
      //   nextEl: '.swiper-button-next',
      //   prevEl: '.swiper-button-prev',
      // },
    });

    function closeModal() {
      document.getElementsByClassName("projectDetail-modal")[0].style.display =
        "none";
    }
    function openModal() {
      document.getElementsByClassName("projectDetail-modal")[0].style.left =
        "0";
      document.getElementsByClassName("projectDetail-modal")[0].style.display =
        "flex";
    }
  </script>
