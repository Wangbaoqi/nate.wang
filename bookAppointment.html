    //     document.getElementsByClassName('login-header')[0].style.boxShadow = 'none'
    //   }
    // }
    $("input").focus(function (event) {
      //label动态上升，升至顶部
      $(this).siblings("label").stop().animate({
        "bottom": "50px"
      }, 500);
      //div模拟的下边框伸出，其width动态改变至input的width
      $(this).next(".bottom-line").stop().animate({
        "width": "100%"
      }, 500);
    });
    $("input").blur(function (event) {
      //label动态下降，恢复原位
      $(this).siblings("，label").stop().animate({
        bottom: "10px"
      }, 500);
      //用div模拟的下边框缩回，其width动态恢复为默认宽度0
      $(this).next(".bottom-line").stop().animate({
        "width": "0"
      }, 500);
    });

    function handleGoto(path) {
      window.location.href = `./${path}.html`;
    }
  </script>
