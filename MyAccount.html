<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <title></title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/myAccount.css" />
    <link rel="stylesheet" href="css/myOrders.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/projectDetail.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
   
  </head>

  <body>

    <div class="myAccount-box"> 
       <!-- header -->
      <div class="main-header-box">
        <header class="main-header">
          <div class="container header-layout">
            <div class="header-logo">
              <img class="logo-icon" onclick="handleGoto('ourRange')" src="./img/site-icon.png" />
            </div>
            <nav class="header-menus">
              <span class="menu-item" onclick="handleGoto('ourRange')">Our range</span>
              <span class="menu-item" onclick="handleGoto('onlineStore')">Online store</span>
              <span class="menu-item" onclick="handleGoto('ourProjects')">Projects</span>
              <span class="menu-item" onclick="handleGoto('about')">About</span>
              <span class="menu-item" onclick="handleGoto('contact')">Contact</span>
              <span class="menu-item" onclick="handleGoto('blog')">Blog</span>
              <span class="menu-item" onclick="handleGoto('downloadBrochure')">Download brochure</span>
            </nav>
            <span class="header-icons">
              <img src="./img/ICON/shop-icon.png" class="item-icon" />
              <img src="./img/ICON/my-icon.png" class="item-icon" onclick="handleGoto('myAccount')"/>
              <img src="./img/ICON/search-icon.png" class="item-icon" />
            </span>
          </div>
        </header>
      </div>

      <main class="myaccount-container">
        <div class="container">
          <div class="myOrders-content">
            <div class="myOrders-content-left">
              <label>Dashboard</label>
              <span onclick="handleGoto('MyAccount')" class="myOrders-content-selected">
                My account
              </span>
              <span onclick="handleGoto('MyOrders')" >
                My orders
              </span>
              <span onclick="handleGoto('myOrdersUnpaid')">
                Unpaid
              </span>
              <span onclick="handleGoto('myOrdersPlaced')">
                Order placed
              </span>
              <span onclick="handleGoto('myOrdersProcessing')">
                Processing
              </span>
              <span onclick="handleGoto('myOrdersCompleted')">
                Completed
              </span>
              <span onclick="handleGoto('AddressBook')">
                Address book
              </span>
              <span onclick="handleGoto('Security')">
                Security
              </span>
            </div>
            <div class="myOrders-content-right">
              <label> My Account</label>
              <div class="hrStyle"></div>
              <div class="myAccount-bar">
                <div class="myAccount-bar-content">
                  <label>Your Name*</label>
                  <span
                    ><input
                      type="password"
                      class="myAccount-bar-content-input2"
                      placeholder="first name"
                    /><input
                      type="password"
                      class="myAccount-bar-content-input2"
                      placeholder="last name"
                    />
                  </span>
                  <label>Phone number*</label>
                  <span>
                    <input
                      class="myAccount-bar-content-input"
                      type="password"
                      placeholder="Enter your Phone number"
                    />
                    <b>Get code</b>
                    <c class="myAccount-bar-content-span" onclick="handleEdit()"> Edit</c>
                  </span>
                  <label class="myAccount-bar-content-ver" style="display: none;">Verification code:</label>
                  <input
                    class="myAccount-bar-content-input myAccount-bar-content-verInput"
                    type="password"
                    placeholder="Enter your verification code"
                  />
                  <label> Email address</label>
                  <input
                    class="myAccount-bar-content-input"
                    type="password"
                    value="christine@mangotechgroup.com"
                    placeholder="Enter your Email address"
                  />
                  <div><button>Save changes</button></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="main-footer">
        <img class="footer-icon" src="./img/footer-icon.png" />
        <p class="login-bottom-dec wow fadeInDown animated">
          Copyright Merit Stone 2020. All Rights Reserved.
        </p>
      </footer>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/wow.js"></script>
    <script type="text/javascript" src="js/style.js"></script>

    <script type="text/javascript">
      function handleGoto(path) {
        window.location.href = `./${path}.html`;
      }
    </script>
  </body>
  <script>

    function handleEdit() {
      document.getElementsByClassName("myAccount-bar-content-ver")[0].style.display =
        "flex";
      document.getElementsByClassName("myAccount-bar-content-verInput")[0].style.display =
        "flex";
      document.getElementsByClassName("myAccount-bar-content-span")[0].style.display =
        "none";
        
    }
  </script>
</html>
